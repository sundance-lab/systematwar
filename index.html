<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System at War</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-screen" class="game-screen active">
        <h1>System at War</h1>
        <button id="play-button">Play</button>
    </div>

    <div id="game-screen" class="game-screen">
        <canvas id="solar-system-canvas"></canvas>
        <div id="starter-planet-panel" class="in-game-panel">
            <p>Choose a starter planet:</p>
        </div>
        <div id="planet-list-panel" class="in-game-panel">
            <h2>Planets</h2>
            <ul id="planet-list">
                </ul>
        </div>

        <div id="player-units-panel" class="in-game-panel">
            <p>Your Units: <span id="player-unit-count">0</span></p>
            <p>Income: <span id="player-income-count">0</span></p> </div>

        <div id="planet-control-panel" class="in-game-panel">
            <span id="close-control-panel-x" class="close-button-x">X</span> <h2 id="control-panel-planet-name"></h2>
            <p>Units: <span id="panel-units"></span></p>
            <p>Unit Production Rate: <span id="panel-unit-production-rate"></span>/5s</p>
            <p>Income Production Rate: <span id="panel-income-rate"></span>/5s</p>
            <p>Size: <span id="panel-size"></span></p>
            <p>Building Slots: <span id="panel-building-slots-count"></span></p>
            <div id="panel-building-slots">
                </div>
            </div>

        <button id="launch-all-invasions" class="game-button">Launch!</button>


        <div id="game-modal-backdrop" class="game-modal-backdrop">
            <div id="game-modal" class="in-game-panel game-modal">
                <p id="modal-message"></p>
                <div id="modal-input-area">
                    <input type="text" id="modal-input"> <button id="modal-input-confirm">OK</button>
                </div>
                <button id="modal-confirm">OK</button>
            </div>
        </div>

        <div id="building-selection-modal-backdrop" class="game-modal-backdrop">
            <div id="building-selection-modal" class="in-game-panel game-modal">
                <span id="close-building-selection-x" class="close-button-x">X</span>
                <h3 id="building-selection-planet-name"></h3>
                <p>Choose a building:</p>
                <div id="building-buttons-container">
                    </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
