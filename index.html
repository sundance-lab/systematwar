<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System at War</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-screen" class="game-screen active">
        <h1>System at War</h1>
        <button id="play-button">Play</button>
    </div>

    <div id="game-screen" class="game-screen">
        <canvas id="solar-system-canvas"></canvas>
        <div id="starter-planet-panel" class="in-game-panel">
            <p>Choose a starter planet:</p>
        </div>
        <div id="planet-list-panel" class="in-game-panel">
            <h2>Planets</h2>
            <ul id="planet-list">
                </ul>
        </div>

        <div id="player-units-panel" class="in-game-panel">
            <p>Your Units: <span id="player-unit-count">0</span></p>
            <p>Energy: <span id="player-energy-count">0</span></p>
        </div>

        <div id="game-modal-backdrop" class="game-modal-backdrop">
            <div id="game-modal" class="in-game-panel game-modal">
                <p id="modal-message"></p>
                <div id="modal-input-area">
                    <input type="number" id="modal-input" min="1" value="1">
                    <button id="modal-input-confirm">OK</button>
                </div>
                <button id="modal-confirm">OK</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
